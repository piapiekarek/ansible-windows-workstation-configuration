---
- name: Konfiguration fuer windows host
  hosts: all
  vars:
    # ansible_user: user      # Set your username for windows here
    # ansible_password: user  # Set your password for windows here
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
  tasks:

    - name: Install kicad
      win_chocolatey:
        name: kicad
        state: present

    - name: Install vscode
      win_chocolatey:
        name: vscode
        state: present

    - name: Install git
      win_chocolatey:
        name: git
        state: present

    - name: Install inkscape
      win_chocolatey:
        name: inkscape
        state: present

    - name: Install freecad
      win_chocolatey:
        name: freecad
        state: present

    - name: Install googlechrome
      win_chocolatey:
        name: googlechrome
        state: latest

    - name: Install autodesk-fusion360
      win_chocolatey:
        name: autodesk-fusion360
        state: present

    - name: Install docker-desktop
      win_chocolatey:
        name: docker-desktop
        state: latest
    
    - name: Install docker-compose
      win_chocolatey:
        name: docker-compose
        state: latest

    - name: Install synctrayzor
      win_chocolatey:
        name: synctrayzor
        state: latest

    - name: Install 7zip
      win_chocolatey:
        name: 7zip
        state: latest

    - name: Install vlc
      win_chocolatey:
        name: vlc
        state: latest

    - name: Install putty
      win_chocolatey:
        name: putty
        state: latest

    - name: Install skype
      win_chocolatey:
        name: skype
        state: latest

    - name: Install teamviewer
      win_chocolatey:
        name: teamviewer
        state: latest

    - name: Install nodejs
      win_chocolatey:
        name: nodejs
        state: latest

    - name: Install calibre
      win_chocolatey:
        name: calibre
        state: latest

    - name: Install spotify
      win_chocolatey:
        name: spotify
        state: latest

    - name: Install pdf24
      win_chocolatey:
        name: pdf24
        state: latest

    - name: Install jetbrainstoolbox
      win_chocolatey:
        name: jetbrainstoolbox
        state: latest
        

############################################################################
## Change Registry 

    - name: Show Hidden Files in Explorer
      win_regedit:
        path: HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
        name: Hidden
        data: 1

    - name: Show Hidden System Files in Explorer
      win_regedit:
        path: HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
        name: ShowSuperHidden
        data: 1

    - name: Show File Extension in Explorer
      win_regedit:
        path: HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
        name: HideFileExt
        data: 0
        
