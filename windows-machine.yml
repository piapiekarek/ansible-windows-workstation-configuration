## Add Git Repos

    - name: Create directory structure
      win_file:
        path: "C:\\Users\\{{ansible_user}}\\Projects"
        state: directory

    - name: win-git clone adolfs-frontend (For this to work, a git clone must be made once on the windows machine [confirm ssh key])
